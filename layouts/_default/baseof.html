<!DOCTYPE html>
<html lang="{{.Site.Language.Lang }}">

  {{- partial "seo_schema" . -}}
  <title>{{ block "title" . }}{{ .Site.Title }}{{ end }}</title>
  {{- partial "head.html" . -}}

    {{- partial "header.html" . -}}

    {{- block "main" . }}{{- end }}

    {{- partial "footer.html" . -}}
    {{- partial "js.html" . -}}
  </body>
</html>
